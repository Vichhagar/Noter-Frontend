<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>Noter | Register</title>
</head>
<body>
    <main class="registration-page">
        <div class="right-section">
            <img src="./LetterLogo.png" alt="noter letter logo white">
        </div>
        <div class="left-section">
            <a href="./home.html"><img src="./Logo.png" alt="noter logo"></a>
            <p class="login-info"></p>
            <form>
                <input type="Email" name="email" placeholder="Email">
                <input type="text" name="username" placeholder="Username">
                <div class="password">
                <input type="password" placeholder="Password" name="password">
                <input type="password" placeholder="Confirm Password" name="password_confirmation">
                </div>
                <input id="login-submit" type="submit" value="REGISTER">
            </form>
            <p class="account-info">Already have an account? <a href="./login.html">Login Here</a></p>
        </div>
    </main>
</body>
</html>
