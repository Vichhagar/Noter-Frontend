<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="./main.css">
    <title>Noter | Login</title>
</head>
<body>
    <main>
        <div class="left-section">
            <a href="./home.html"><img src="./Logo.png" alt="noter logo"></a>
            <p class="login-info">Log in to start review and record what you have learn on noter.</p>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input id="login-submit" type="submit" value="LOGIN">
            </form>
            <p class="account-info">Don't have an account? <a href="./registration.html">Register</a></p>
        </div>
        <div class="right-section">
            <img src="./LetterLogo.png" alt="noter letter logo white">
        </div>
    </main>
</body>
</html>
